<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Distance Calculator</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form id="distanceForm">
        <div class="form-group">
          <label for="coord1">Coordinates 1</label>
          <input type="text" class="form-control" id="coord1" placeholder="Enter coordinates 1 (e.g., 40.7128, -74.0060)">
        </div>
        <div class="form-group">
          <label for="coord2">Coordinates 2</label>
          <input type="text" class="form-control" id="coord2" placeholder="Enter coordinates 2 (e.g., 34.0522, -118.2437)">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Calculate Distance</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
    $('#distanceForm').submit(function(event){
      event.preventDefault();
      var coord1 = $('#coord1').val().split(',');
      var coord2 = $('#coord2').val().split(',');
      var lat1 = parseFloat(coord1[0].trim());
      var lon1 = parseFloat(coord1[1].trim());
      var lat2 = parseFloat(coord2[0].trim());
      var lon2 = parseFloat(coord2[1].trim());
      var distance = calculateDistance(lat1, lon1, lat2, lon2);
      $('#result').html('<p>The distance between the coordinates is ' + distance.toFixed(2) + ' kilometers.</p>');
    });

    function calculateDistance(lat1, lon1, lat2, lon2) {
      var R = 6371; // Radius of the Earth in kilometers
      var dLat = deg2rad(lat2 - lat1);
      var dLon = deg2rad(lon2 - lon1);
      var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      var distance = R * c;
      return distance;
    }

    function deg2rad(deg) {
      return deg * (Math.PI/180);
    }
  });
</script>

</body>
</html>
